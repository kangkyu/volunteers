<ion-view view-title="Camera">
    <ion-content class="padding">    

        <div class="form-group padding-top">
            <button data-ng-click="getPhoto()" class="button button-block button-royal">Take Photo</button>
        </div>
        <div class="item item-image">
            <img ng-src="{{lastPhoto}}" style="max-width: 100%">
        </div>
    
    </ion-content>
</ion-view>
